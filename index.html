<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jam FIQRI - Sederhana</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            min-height: 100vh;
            background-color: #2c2c2c;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #00e6e6;
            padding: 20px;
            box-sizing: border-box;
        }
        
        /* CSS untuk Anak Panah Indikator Scroll */
        .scroll-indicator {
            position: absolute; 
            top: 550px; 
            font-size: 3em;
            color: #00e6e6;
            cursor: pointer;
            z-index: 20;
            animation: bounce-down 1.5s infinite; 
        }

        .scroll-left {
            left: 50%;
            margin-left: -200px; 
        }
        
        .scroll-right {
            right: 50%;
            margin-right: -200px; 
        }

        /* Animasi memantul ke bawah */
        @keyframes bounce-down {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(15px); 
            }
            60% {
                transform: translateY(7px); 
            }
        }
        
        .clock-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            padding-top: 50px;
            padding-bottom: 50px;
            position: relative; 
        }

        /* --- CSS Jam Lainnya (Tidak ada perubahan signifikan) --- */

        h1 {
            font-size: 2.5em; 
            color: #00e6e6; 
            text-shadow: 0 0 10px #00e6e6, 0 0 20px #00e6e6; 
            margin-bottom: 20px;
            text-align: center; 
        }

        .analog-clock {
            position: relative;
            width: 350px; 
            height: 350px;
            border: 5px solid #00e6e6; 
            border-radius: 50%;
            box-shadow: 0 0 20px #00e6e6, 0 0 40px #00e6e6; 
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1a1a1a; 
        }

        .center-dot {
            position: absolute;
            width: 15px;
            height: 15px;
            background-color: #00e6e6;
            border-radius: 50%;
            z-index: 10;
        }

        .hand {
            position: absolute;
            transform-origin: bottom center;
            z-index: 5;
            background-color: white;
            border-radius: 2px;
        }

        /* Jarum Jam */
        .hour {
            width: 8px;
            height: 90px;
            top: calc(50% - 90px);
            left: calc(50% - 4px);
            border-radius: 4px;
        }

        /* Jarum Menit */
        .minute {
            width: 6px;
            height: 125px;
            top: calc(50% - 125px);
            left: calc(50% - 3px);
            border-radius: 3px;
        }

        /* Jarum Detik */
        .second {
            width: 4px;
            height: 150px;
            background-color: red;
            top: calc(50% - 150px);
            left: calc(50% - 2px);
            border-radius: 0;
        }

        .second::after {
            content: '';
            position: absolute;
            top: -6px;
            left: -3px;
            border-left: 5px solid transparent;
            border-right: 5px solid transparent;
            border-bottom: 7px solid red;
        }

        .number {
            position: absolute;
            font-size: 1.4em;
            font-weight: bold;
            color: #00e6e6;
            text-shadow: 0 0 5px #00e6e6;
            left: 50%;
            top: 50%;
            transform-origin: 0 0;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        /* Variabel untuk mengatur jarak angka dari pusat jam */
        .number {
            --radius-offset: 155px; 
        }

        .twelve {
            transform: translate(-50%, -50%) translateY(calc(-1 * var(--radius-offset)));
        }
        .one {
            transform: translate(-50%, -50%) rotate(30deg) translateY(calc(-1 * var(--radius-offset))) rotate(-30deg);
        }
        .two {
            transform: translate(-50%, -50%) rotate(60deg) translateY(calc(-1 * var(--radius-offset))) rotate(-60deg);
        }
        .three {
            transform: translate(-50%, -50%) rotate(90deg) translateY(calc(-1 * var(--radius-offset))) rotate(-90deg);
        }
        .four {
            transform: translate(-50%, -50%) rotate(120deg) translateY(calc(-1 * var(--radius-offset))) rotate(-120deg);
        }
        .five {
            transform: translate(-50%, -50%) rotate(150deg) translateY(calc(-1 * var(--radius-offset))) rotate(-150deg);
        }
        .six {
            transform: translate(-50%, -50%) rotate(180deg) translateY(calc(-1 * var(--radius-offset))) rotate(-180deg);
        }
        .seven {
            transform: translate(-50%, -50%) rotate(210deg) translateY(calc(-1 * var(--radius-offset))) rotate(-210deg);
        }
        .eight {
            transform: translate(-50%, -50%) rotate(240deg) translateY(calc(-1 * var(--radius-offset))) rotate(-240deg);
        }
        .nine {
            transform: translate(-50%, -50%) rotate(270deg) translateY(calc(-1 * var(--radius-offset))) rotate(-270deg);
        }
        .ten {
            transform: translate(-50%, -50%) rotate(300deg) translateY(calc(-1 * var(--radius-offset))) rotate(-300deg);
        }
        .eleven {
            transform: translate(-50%, -50%) rotate(330deg) translateY(calc(-1 * var(--radius-offset))) rotate(-330deg);
        }

        .digital-clock {
            font-size: 2.7em;
            font-weight: bold;
            color: #00e6e6;
            text-shadow: 0 0 10px #00e6e6, 0 0 20px #00e6e6;
        }

        .video-section {
            width: 100%;
            max-width: 600px;
            margin-top: 50px;
            margin-bottom: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .video-section h2 {
            color: white;
            margin-bottom: 20px;
            text-shadow: 0 0 5px #00e6e6;
        }
        
        /* CSS KHUSUS UNTUK VIDEO MP4 */
        .video-section video {
            width: 100%;
            height: auto;
            border: 3px solid #00e6e6; /* Border video */
            box-shadow: 0 0 15px #00e6e6;
            /* Tambahkan rasio aspek jika diperlukan, tapi 'width: 100%' sudah cukup */
        }
        /* Hapus kelas .video-responsive karena tidak diperlukan untuk tag <video> */

    </style>
</head>
<body>
    
    <div class="scroll-indicator scroll-left" title="Geser ke bawah">↓</div>
    <div class="scroll-indicator scroll-right" title="Geser ke bawah">↓</div>

    <div class="clock-container">
        <h1>FIQRI NAUFAL</h1>
        <div class="analog-clock">
            <div class="center-dot"></div>
            <div class="hand hour" id="hour-hand"></div>
            <div class="hand minute" id="minute-hand"></div>
            <div class="hand second" id="second-hand"></div>

            <div class="number twelve">XII</div>
            <div class="number one">I</div>
            <div class="number two">II</div>
            <div class="number three">III</div>
            <div class="number four">IV</div>
            <div class="number five">V</div>
            <div class="number six">VI</div>
            <div class="number seven">VII</div>
            <div class="number eight">VIII</div>
            <div class="number nine">IX</div>
            <div class="number ten">X</div>
            <div class="number eleven">XI</div>
        </div>
        <div class="digital-clock" id="digital-clock"></div>
    </div>

    <div class="video-section">
        <h2>Video Pribadi</h2>
        
        <video controls autoplay muted loop>
            <source src="nama_video_anda.mp4" type="video/mp4">
            Maaf, browser Anda tidak mendukung tag video HTML5.
        </video>
    </div>
    
    <div style="height: 50vh;"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- Fungsionalitas Jam (Kode utama Jam) ---
            const hourHand = document.getElementById('hour-hand');
            const minuteHand = document.getElementById('minute-hand');
            const secondHand = document.getElementById('second-hand');
            const digitalClock = document.getElementById('digital-clock');

            function updateClock() {
                const now = new Date();
                const seconds = now.getSeconds();
                const minutes = now.getMinutes();
                const hours = now.getHours();

                // Perhitungan rotasi jarum jam
                const secondDegrees = (seconds / 60) * 360; 
                const minuteDegrees = ((minutes + seconds / 60) / 60) * 360;
                const hourDegrees = ((hours % 12 + minutes / 60 + seconds / 3600) / 12) * 360; 

                // Menerapkan rotasi
                secondHand.style.transform = `rotate(${secondDegrees}deg)`;
                minuteHand.style.transform = `rotate(${minuteDegrees}deg)`;
                hourHand.style.transform = `rotate(${hourDegrees}deg)`;

                // Memperbarui jam digital
                const displayHours = String(hours).padStart(2, '0');
                const displayMinutes = String(minutes).padStart(2, '0');
                const displaySeconds = String(seconds).padStart(2, '0');
                digitalClock.textContent = `${displayHours}:${displayMinutes}:${displaySeconds}`;
            }

            // Memperbarui jam setiap 1 detik
            setInterval(updateClock, 1000);
            updateClock();
        });
    </script>
</body>
</html>
